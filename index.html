<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS AGE IN DAYS </title>
</head>
<body>
  <div class="container-1">
      <h2>Challange 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
          <button class= "btn btn-info" onclick="ageInDays()">Click Me</button>
      </div>
      <div>
          <button class= "btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
 
    <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
    </div>
  </div>  
<div class = "container-2">
  <h2>Challenge 2: Cat Generator</h2>
  <button class="btn btn-success" id="cat-generator" onclick="generateCat()">meow meow</button>

  
  <div class = "flex-box-container-2" id="flex-cat-gen">
  </div>

</div>

<div class ="container-3">
  <h2>Challenge 3: Rock, Paper, Scissors</h2>
  <div class ="flex-box-rps" id="flex-box-rps-div">
    <img id="rock" src="http://clipart-library.com/data_images/301806.png" height=150 width=150 alt""" onclick="rpsGame(this)">
    <img id="paper" src="http://clipart-library.com/data_images/196522.png" height=150 width=150 alt""" onclick="rpsGame(this)">
    <img id="scissors" src="http://clipart-library.com/data_images/219602.gif" height=150 width=150 alt""" onclick="rpsGame(this)">
  </div>

  <div class ="container-4">
    <h2 id="change-my-color">Challenge 4: Change the Color of All Buttons</h2>
    <div class="flex-box-pick-color">
      <form action="">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
          <option value="random">Random</option>
          <option value="red">Red</option>
          <option value="green">Green</option>
          <option value="reset">Reset</option>
        </select>
      </form>

        <button class ="btn btn-primary">Wee!</button>
        <button class ="btn btn-danger">Yahoo!</button>
        <button class ="btn btn-warning">Google!</button>
        <button class ="btn btn-success">FACEBOOK!</button>
    </div>
  </div>

  <div class="container-5">
    <h2>Challange 5: Black Jack</h2>
    <h3><span id="blackjack-result">Let's Play</span></h3>

    <div class= "flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>        
    </div>
    <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
    </div> 

    <div class="flex-blackjack-row-2">
        <div>
            <button>Hit</button>
            <button>Stand</button>
            <button>Deal</button>
        </div>

    </div>


  </div>



  <script src="age.js"></script> 
</body>

</html>
